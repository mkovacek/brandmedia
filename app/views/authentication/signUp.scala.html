<main class="mdl-layout__content">
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--4-offset-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
            <div class="mdl-card mdl-card--width mdl-card--image--SignUp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Sign Up</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <form id="signIn_Form" class="mdl-grid" action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--10-col-desktop mdl-cell--1-offset-desktop mdl-cell--10-col-tablet mdl-cell--1-offset-tablet mdl-cell--10-col-phone ">
                            <input class="mdl-textfield__input" type="text" id="signUp_name" name="signUp_name">
                            <label class="mdl-textfield__label" for="signUn_name">Name</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--10-col-desktop mdl-cell--1-offset-desktop mdl-cell--10-col-tablet  mdl-cell--1-offset-tablet mdl-cell--10-col-phone ">
                            <input class="mdl-textfield__input" type="text" id="signUp_surname" name="signUp_surname">
                            <label class="mdl-textfield__label" for="signUn_name">Surname</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--10-col-desktop mdl-cell--1-offset-desktop mdl-cell--10-col-tablet  mdl-cell--1-offset-tablet mdl-cell--10-col-phone ">
                            <input class="mdl-textfield__input" type="text" id="signUp_email" name="signUp_email" pattern="^[_a-z0-9-+]+(\.[_a-z0-9-+]+)*@@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$">
                            <label class="mdl-textfield__label" for="signUp_email">Email</label>
                            <span class="mdl-textfield__error">Only email is allowed!</span>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--10-col-desktop mdl-cell--1-offset-desktop mdl-cell--10-col-tablet  mdl-cell--1-offset-tablet mdl-cell--10-col-phone ">
                            <input class="mdl-textfield__input" type="password" id="signUp_Password"  name="signUp_Password">
                            <label class="mdl-textfield__label" for="signUp_Password">Password</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--10-col-desktop mdl-cell--1-offset-desktop mdl-cell--10-col-tablet  mdl-cell--1-offset-tablet mdl-cell--10-col-phone ">
                            <input class="mdl-textfield__input" type="password" id="signUp_rPassword" name="signUp_rPassword">
                            <label class="mdl-textfield__label" for="signUp_rPassword">Repeat Password</label>
                        </div>
                    </form>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--2-col-desktop mdl-cell--9-offset-desktop mdl-cell--2-col-tablet mdl-cell--6-offset-tablet mdl-cell--2-col-phone mdl-cell--2-offset-phone ">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Submit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
